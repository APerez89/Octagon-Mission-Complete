        <div class="contact container">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores!</p>

            <div class="contact-form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" pattern="[a-zA-Z]+" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" pattern="[a-zA-Z'-]+" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" required>

                <label for="zipc">Zip Code</label>
                <input type="tel" id="zip" pattern="(\d{5}([\-]\d{4})?)" required>

                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="">Select a state</option>
                </select>

                <a href="" type="submit" class="button">Submit</a>
            </div> <!--Contact-Form End -->
        </div> <!--Contact End -->
